<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
<div class="slide-container">
    <div id ="slide-number" class="slide-number">
#slider 
    </div>
    <img  src="imgs/bg1.jpg" alt="one"/>
    <img src="imgs/bg2.jpg" alt="two"/>
    <img src="imgs/bg3.jpg" alt="three"/>
    <img src="imgs/bg4.jpg" alt="four"/>
    <img src="imgs/bg5.jpg" alt="five"/>
    <img src="imgs/bg6.jpg" alt="six"/>



</div>

<div id="slide-controls" class="slide-controls">
    <span id="prev" class="prev">previous</span>
    <span id="indicators" class="indicators">
      
    </span>
    <span id="next" class="next">next</span>
</div>
    
    <script src = "js/main.js"></script>
</body>
</html>
